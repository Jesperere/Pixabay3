<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Pixaybay search engine">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4 million+ Stunning Free Images to Use Anywhere - Pixabay</title>
    <script src="pixabay.js"></script>
    <link rel="stylesheet" href="pixabay.css">
</head>

<body>
    <h1>Pixabay Image Search</h1>

    <form action="">
    <input type="text" id="searchField" placeholder="Search for photos...">
    <select name="" id="options">
        <option value="" id="any">Any Color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="grayscale">Grayscale</option>
        <option value="transparent">Transparent</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="turquoise">Turquoise</option>
        <option value="lilac">Lilac</option>
        <option value="pink">Pink</option>
        <option value="white">White</option>
        <option value="gray">Gray</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
     </select>
        <input type="submit" value="Search" id="search"></br>
    </form>

    <div id="picturediv"></div>

    <div id="pages">
        <input type="submit" value="Previous" id="btn_prev" class="bottom">
        <p id="currentPage" class="bottom"></p>
        <input type="submit" value="Next" id="btn_next" class="bottom">
    </div>

</body>

</html>
